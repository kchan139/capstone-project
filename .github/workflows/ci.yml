name: CI

on:
  push:
    branches: ["main"]
    paths: ["container-runtime/**", ".github/workflows/**"]
  pull_request:
    branches: ["main"]
    paths: ["container-runtime/**", ".github/workflows/**"]
  workflow_dispatch:

env:
  GO_VERSION_MATRIX: "1.24"

jobs:
  # ==============================
  #  Job 1: Build and Basic Tests
  # ==============================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        go-version: [1.24]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: container-runtime/go.sum

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('container-runtime/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
            ${{ runner.os }}-go-

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libseccomp-dev

      - name: Install Go dependencies
        working-directory: container-runtime
        run: |
          go mod download
          go mod tidy
          go mod verify

      - name: Build mrunc binary
        working-directory: container-runtime
        run: |
          echo "Building mrunc for Go ${{ matrix.go-version }}"
          make build
          ls -la bin/

      - name: Verify mrunc binary
        working-directory: container-runtime
        run: |
          echo "Checking mrunc version..."
          ./bin/mrunc -v | tee version.txt
          ./bin/mrunc --version || true
          echo "Ensuring version string present..."
          grep -E "mrunc version" version.txt

      - name: Upload mrunc binary
        uses: actions/upload-artifact@v4
        with:
          name: mrunc-binary
          path: container-runtime/bin/mrunc

  # ==================================
  #  Job 2: Security and Code Quality
  # ==================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libseccomp-dev

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: ./container-runtime
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1
          format: table

      - name: Scan source with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: ./container-runtime
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: "1"

      - name: Download mrunc binary
        uses: actions/download-artifact@v4
        with:
          name: mrunc-binary
          path: container-runtime/bin/

      - name: Trivy Binary Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: container-runtime/bin/mrunc
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        working-directory: container-runtime
        run: govulncheck ./...

      - name: Run go vet
        working-directory: container-runtime
        run: go vet ./...

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: latest
          working-directory: container-runtime

  # =========================
  #  Job 3: Functional Tests
  # =========================
  functional-tests:
    name: Functional Tests
    runs-on: ubuntu-24.04
    needs: build-and-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"
          cache-dependency-path: container-runtime/go.sum

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: mrunc-binary
          path: container-runtime/bin/

      - name: Make binary executable
        working-directory: container-runtime
        run: chmod +x bin/mrunc

      - name: Initialize rootfs
        working-directory: container-runtime
        run: |
          echo "Initializing Ubuntu rootfs..."
          sudo ./bin/mrunc init

          # Verify rootfs was created
          if [ ! -f /var/lib/mrunc/images/ubuntu/etc/os-release ]; then
            echo "ERROR: Rootfs initialization failed"
            exit 1
          fi
          echo "✓ Rootfs initialized successfully"

      - name: Run tests
        working-directory: container-runtime
        timeout-minutes: 3
        run: |
          echo "Running functional tests with ci-test.json..."

          # Run container test
          sudo ./bin/mrunc run ci-test-container ./configs/examples/ci-test.json || {
            echo "ERROR: Container execution failed"
            exit 1
          }

          echo "✓ All functional tests passed:"
          echo "  - Container execution"
          echo "  - Namespace isolation"
          echo "  - Network setup"
          echo "  - Resource limits"

      - name: Cleanup artifacts
        if: always()
        run: |
          echo "Cleaning up test artifacts..."
          sudo ip link delete veth-ci-test 2>/dev/null || true
          sudo iptables -t nat -F 2>/dev/null || true
          sudo iptables -F FORWARD 2>/dev/null || true
          echo "✓ Cleanup completed"
